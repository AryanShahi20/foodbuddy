<!DOCTYPE html>
<title>Example</title>
<style>
  .roundedCorners { 
    border: 2px solid #0AB5CF;
    border-radius: 15px; 
    border-spacing: 0;
    background-color: #CFE3E6;
  }
  .roundedCorners td, 
  .roundedCorners th { 
    border-bottom: 2px solid #0AB5CF;
    padding: 15px;
  }
  .roundedCorners tr:last-child > td {
    border-bottom: none;
  }
</style>
