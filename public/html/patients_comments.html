<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Patients Comments</title>

    <link rel="stylesheet" href="css/master.css">
</head>


<body>
    <h1 class="PageHeading">All Patients Comments</h1>

    <div class="flex_group clinician_text">
        <div class="width90">
            <div class="flex_group">
                <div>
                    <form>
                        <input class="search_bar" type="search" id="query" name="q" placeholder="Search Patients...">
                    </form>
                </div>
            </div>

            <div class="flex_group margin_5 top_margin">
                <h2>Most recent comments</h2>
                <div class="flex_group">
                    <p><a href="left">{{arrows.left}}</a></p>
                    <p>{{curr_page}} of {{total_pages}}</p>
                    <p><a href="right">{{arrows.right}}</a></p>
                </div>
            </div>

            <table class="data_viewing_table">
                <thead>
                    <tr class="tableHeader table_corner_top_left table_corner_top_right">
                        <th class="table_corner_top_left">

                            <div class="row_header">Patient</div>
                        </th>
                        <th>
                            <div id="comments_width">Comment</div>
                        </th>
                        <th>
                            <div class="row_header">Date</div>
                        </th>
                        <th>
                            <div class="row_header">Data type</div>
                        </th>
                        <th class="table_corner_top_right">Measurement</div>
                        </th>
                    </tr>
                </thead>
                {{{tbody}}}
                <tr id = "table_white">
                    <td>hi</td>
                    <td>hi</td>
                    <td>hi</td>
                    <td>hi</td>
                    <td>hi</td>
                </tr>
            </table>
            <div class="flex_group center_text top_bottom_margin">
                    <p><a href="left">{{arrows.left}}</a></p>
                    <p>{{curr_page}} of {{total_pages}}</p>
                    <p><a href="right">{{arrows.right}}</a></p>
            </div>

        </div>
    </div>
</body>
</html>
